<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSI Standard Zernike Mode Pyramid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>ANSI Standard Zernike Mode Pyramid</h1>
    </header>
    
    <main>
        <div id="pyramid-container">
            <!-- Zernike pyramid will be generated by JavaScript -->
        </div>
    </main>
    
    <!-- Modal for detailed view -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Zernike Mode</h2>
            <div class="modal-body">
                <div class="visualization-container">
                    <div class="viz-2d">
                        <h3>2D Representation</h3>
                        <canvas id="canvas-2d"></canvas>
                    </div>
                    <div class="viz-3d">
                        <h3>3D Representation</h3>
                        <div id="canvas-3d-container"></div>
                    </div>
                </div>
                <div class="mode-info">
                    <h3>Mode Information</h3>
                    <p id="mode-description"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
